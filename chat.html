<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigma Xat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- NUEVO: Importar la fuente de emojis estilo Apple/iPhone -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- NUEVO: Evita el error 404 de favicon.ico -->
    <link rel="icon" href="data:,">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Definición de variables para el tema CLARO */
    :root {
        --primary-color: #0084ff;
        --secondary-color: #e4e6eb;
        --bg-color: #f0f2f5;
        --white: #ffffff;
        --text-primary: #050505;
        --text-secondary: #65676b;
        --border-color: #e4e6eb;
        --sent-bg: #0084ff;
        --received-bg: #e4e6eb;
        --hover-bg: #f2f3f5;
        --online-color: #31a24c;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.15);
        --chat-bg: #f8f9fa;
    }

    /* Definición de variables para el tema OSCURO (FONDO NEGRO) */
    body.dark-mode {
        --primary-color: #0084ff; /* Se mantiene para acentos (azul) */
        --secondary-color: #3a3b3c; /* Fondo de inputs/elementos secundarios */
        --bg-color: #18191a; /* Fondo general de la aplicación (Negro/Oscuro) */
        --white: #242526; /* Fondo de contenedores (sidebar, chat-panel) */
        --text-primary: #e4e6eb; /* Texto principal claro */
        --text-secondary: #b0b3b8; /* Texto secundario gris */
        --border-color: #3e4042; /* Bordes */
        --sent-bg: #0084ff; /* Burbuja enviada (se mantiene azul para distinción) */
        --received-bg: #3e4042; /* Burbuja recibida (más oscura) */
        --hover-bg: #3e4042; /* Fondo al pasar el ratón */
        --online-color: #31a24c;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.5);
        --chat-bg: #18191a; /* Fondo de la ventana de mensajes (Negro/Oscuro) */
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Noto Color Emoji';
        background: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
        height: 100vh;
        -webkit-font-smoothing: antialiased;
    }

    .app-container {
        display: flex;
        height: 100vh;
        max-width: 1400px;
        margin: 0 auto;
        background: var(--white);
        box-shadow: var(--shadow-lg);
    }

    /* SIDEBAR - LISTA DE CONVERSACIONES */
    .sidebar {
        width: 100%;
        max-width: 360px;
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        background: var(--white);
    }

    .sidebar-header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        flex-direction: column; /* Cambiado para apilar elementos */
        gap: 12px; /* Espacio entre título y búsqueda */
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .sidebar-header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* --- NUEVO: Estilo para el campo de búsqueda --- */
    #user-search-input {
        width: 100%;
        border: none;
        background: var(--secondary-color);
        color: var(--text-primary);
        border-radius: 18px;
        padding: 8px 16px;
        font-size: 14px;
        font-family: inherit;
    }

    #user-search-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-color);
    }

    .sidebar-header h2 {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
    }

    .header-actions {
        display: flex;
        gap: 8px;
    }

    .icon-button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: var(--secondary-color);
        color: var(--text-primary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        font-size: 16px;
    }

    .icon-button:hover {
        background: var(--border-color);
        transform: scale(1.05);
    }

    .icon-button:active {
        transform: scale(0.95);
    }

    .icon-button.danger:hover {
        background: #ff4d4d;
        color: white;
    }

    .conversations-container {
        overflow-y: auto;
        flex: 1;
        -webkit-overflow-scrolling: touch;
    }

    .conversation-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        cursor: pointer;
        transition: background 0.2s;
        border-bottom: 1px solid var(--border-color);
        position: relative;
    }

    .conversation-item:hover {
        background: var(--hover-bg);
    }

    .conversation-item.active {
        background: var(--secondary-color);
    }

    .contact-avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 24px;
        flex-shrink: 0;
        position: relative;
        text-transform: uppercase;
    }

    .contact-avatar.online::after {
        content: '';
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 14px;
        height: 14px;
        background: var(--online-color);
        border: 2px solid var(--white);
        border-radius: 50%;
    }

    .chat-details {
        flex: 1;
        margin-left: 12px;
        min-width: 0;
    }

    .chat-name {
        font-weight: 600;
        font-size: 15px;
        color: var(--text-primary);
        display: block;
        margin-bottom: 4px;
    }

    .last-message {
        font-size: 13px;
        color: var(--text-secondary);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    /* --- NUEVO: Estilo para el indicador de racha --- */
    .streak-indicator {
        color: #ff4d4d; /* Color rojo para el fuego */
        font-weight: 600;
        margin-right: 4px;
        animation: pulse 1.5s infinite; /* Animación sutil */
    }

    /* --- NUEVO: Estilo para racha en periodo de gracia --- */
    .streak-indicator.grace-period {
        color: var(--text-secondary); /* Color gris secundario */
        animation: none; /* Sin animación para indicar que está en peligro */
        opacity: 0.8;
    }

    .unread-count-placeholder {
        color: var(--primary-color);
        font-weight: 600;
    }


    .chat-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
    }

    .last-time {
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
    }

    .unread-count {
        background: var(--primary-color);
        color: white;
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 12px;
        font-weight: 600;
        min-width: 20px;
        text-align: center;
    }

    /* CHAT ROOM */
    .chat-room-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--white);
        position: relative;
    }

    .chat-header {
        padding: 12px 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .contact-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
    }

    .mobile-back-button {
        display: none;
        width: 36px;
        height: 36px;
        border: none;
        background: transparent;
        color: var(--primary-color);
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.2s;
    }

    .mobile-back-button:hover {
        background: var(--hover-bg);
    }

    .chat-contact-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 18px;
        text-transform: uppercase;
    }

    .contact-details {
        display: flex;
        flex-direction: column;
    }

    .contact-details h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
    }

    .contact-name-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .contact-status-text {
        font-size: 12px;
        color: var(--text-secondary);
    }

    .contact-status-text.online {
        color: var(--online-color);
    }

    /* --- NUEVO: Estilo para la hora local del contacto --- */
    .contact-local-time {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        background: var(--secondary-color);
        padding: 2px 8px;
        border-radius: 8px;
        margin-left: auto; /* Lo empuja a la derecha */
    }

    .mobile-actions-menu {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        background: var(--white);
        border-radius: 8px;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
        z-index: 110;
        overflow: hidden;
        display: none; /* Oculto hasta que se active */
        flex-direction: column;
        width: 200px;
    }

    .mobile-actions-menu.show {
        display: flex;
    }

    .mobile-actions-menu .menu-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 15px;
        cursor: pointer;
        transition: background 0.2s;
        color: var(--text-primary);
    }

    .mobile-actions-menu .menu-item:hover {
        background: var(--hover-bg);
    }

    .chat-header-actions {
        display: flex;
        gap: 8px;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: var(--chat-bg);
        -webkit-overflow-scrolling: touch;
        min-height: 0;
    }

    .chat-messages.has-messages {
        display: flex;
    }

    .message-wrapper {
        display: flex;
        gap: 8px;
        max-width: 70%;
        align-self: flex-start;
        position: relative;
        animation: messageSlideIn 0.3s ease;
        z-index: 1;
        margin-bottom: 4px; 
        flex-direction: column;
    }

    @keyframes messageSlideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-wrapper.sent {
        align-self: flex-end;
    }

    /* Contenedor real del mensaje (avatar y burbuja) */
    .message-wrapper > .message-container {
        display: flex;
        gap: 8px;
        flex-direction: row; 
        align-self: flex-start;
    }

    .message-wrapper.sent > .message-container {
        flex-direction: row-reverse;
        align-self: flex-end;
    }
    
    .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 14px;
        flex-shrink: 0;
        text-transform: uppercase;
    }

    .message-content {
        background: var(--received-bg);
        color: var(--text-primary); /* Asegurar el color del texto */
        border-radius: 18px;
        padding: 8px 12px;
        position: relative;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    .message-wrapper.sent .message-content {
        background: var(--sent-bg);
        color: white;
    }

    .message-sender {
        font-size: 12px;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 4px;
    }

    .reply-original {
        background: rgba(0, 0, 0, 0.1);
        border-left: 3px solid var(--primary-color);
        padding: 6px 8px;
        margin-bottom: 6px;
        border-radius: 6px;
        font-size: 13px;
        color: var(--text-secondary); /* Color del texto de la cita */
    }
    
    .message-wrapper.sent .reply-original {
        /* Para mensajes enviados, la cita debe contrastar mejor con el fondo azul/oscuro */
        background: rgba(255, 255, 255, 0.2); 
        border-left-color: rgba(255, 255, 255, 0.5);
        color: white;
    }
    
    .message-wrapper.sent .reply-original strong {
        color: rgba(255, 255, 255, 0.8);
    }

    .reply-original strong {
        display: block;
        margin-bottom: 2px;
        font-size: 12px;
    }

    .reply-original p {
        margin: 0;
        opacity: 0.8;
    }

    .message-text {
        font-size: 15px;
        line-height: 1.4;
        margin: 0;
    }

    .message-time {
        display: block;
        font-size: 11px;
        margin-top: 4px;
        opacity: 0.7;
        text-align: right;
        color: var(--text-secondary); /* Mantener el color de la hora consistente */
    }
    
    .message-wrapper.sent .message-time {
        color: rgba(255, 255, 255, 0.8);
    }

    .checkmark {
        font-size: 10px;
        margin-left: 4px;
        color: rgba(255, 255, 255, 0.7);
    }

    .checkmark.read {
        color: #4fc3f7;
    }

    .seen-indicator {
        font-size: 11px;
        margin-top: 4px;
        opacity: 0.7;
        display: flex;
        align-items: center;
        gap: 4px;
        align-self: flex-end; 
        margin-right: 12px; 
        color: var(--text-secondary);
    }
    
    .message-wrapper.received .seen-indicator {
        align-self: flex-start; 
        margin-left: 12px;
    }

    /* ESTILOS DE ACCIONES DE MENSAJES: UNIFICADO PARA PC Y MÓVIL */
    .message-actions {
        display: none; 
        gap: 4px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        z-index: 5;
        position: relative; 
        right: auto;
        left: auto;
        top: auto;
        transform: none;
    }

    .message-wrapper.active-actions .message-actions {
        display: flex; 
        opacity: 1;
        pointer-events: auto;
        margin-top: 12px; 
    }
    
    .message-wrapper.received.active-actions .message-actions {
        justify-content: flex-start; 
        margin-left: 40px; 
        margin-right: 0;
    }

    .message-wrapper.sent.active-actions .message-actions {
        justify-content: flex-start; 
        margin-right: 12px;
        margin-left: 0;
    }
    
    .action-button {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: var(--white);
        box-shadow: var(--shadow);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        font-size: 14px;
        color: var(--text-secondary);
    }

    .action-button:hover {
        background: var(--hover-bg);
        transform: scale(1.1);
    }

    .reaction-selector {
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        background: var(--white);
        border-radius: 24px;
        padding: 6px;
        box-shadow: var(--shadow-lg);
        display: flex;
        gap: 4px;
        z-index: 10;
        border: 1px solid var(--border-color);
    }

    .reaction-emoji {
        width: 36px;
        height: 36px;
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        transition: all 0.2s;
    }

    .reaction-emoji:hover {
        background: var(--hover-bg);
        transform: scale(1.2);
    }

    .message-reactions {
        display: flex;
        gap: 4px;
        margin-top: 8px; 
        flex-wrap: wrap;
        align-self: flex-start;
        margin-left: 40px; 
    }
    
    .message-wrapper.sent .message-reactions {
        align-self: flex-end;
        margin-right: 12px; 
        margin-left: 0;
    }

    .reaction-badge {
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        transition: all 0.2s;
        color: var(--text-primary);
    }

    .reaction-badge:hover {
        background: var(--hover-bg);
        transform: scale(1.05);
    }

    .reaction-badge.user-reacted {
        background: var(--secondary-color); /* Un color que contraste, pero usando la paleta */
        border-color: var(--primary-color);
    }

    .reaction-count {
        font-weight: 600;
        color: var(--text-secondary);
    }

    /* TYPING INDICATOR */
    #typing-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 0 20px 10px 20px;
    }

    .typing-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
    }

    .typing-bubble {
        background: var(--received-bg);
        border-radius: 16px;
        padding: 8px 12px;
    }

    .typing-dots-bubble {
        display: flex;
        gap: 4px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-secondary);
        animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typingDot {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-8px);
        }
    }

    /* --- NUEVO: Animación para el indicador de racha --- */
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    /* INPUT AREA */
    .input-area {
        padding: 12px 20px;
        border-top: 1px solid var(--border-color);
        background: var(--white);
        position: relative;
    }

    #reply-preview {
        display: none;
        background: var(--secondary-color);
        padding: 8px 12px;
        border-left: 3px solid var(--primary-color);
        margin-bottom: 8px;
        border-radius: 6px;
        align-items: center;
        justify-content: space-between;
    }

    #reply-preview-text {
        flex: 1;
    }

    #reply-preview strong {
        display: block;
        font-size: 12px;
        color: var(--primary-color);
        margin-bottom: 2px;
    }

    #reply-preview p {
        margin: 0;
        font-size: 13px;
        color: var(--text-secondary);
    }

    #cancel-reply {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 18px;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #cancel-reply:hover {
        color: var(--text-primary);
    }

    .input-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    #message-input {
        flex: 1;
        border: none;
        background: var(--secondary-color);
        color: var(--text-primary);
        border-radius: 20px;
        padding: 10px 16px;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        max-height: 120px;
        overflow-y: auto;
    }

    #message-input:focus {
        outline: none;
        background: var(--border-color);
    }

    #emoji-button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }

    #emoji-button:hover {
        background: var(--secondary-color);
        color: var(--primary-color);
    }

    .send-button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: var(--primary-color);
        color: white;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }

    .send-button:hover {
        background: #0073e6;
        transform: scale(1.05);
    }

    .send-button:active {
        transform: scale(0.95);
    }

    #emoji-picker-container {
        position: absolute;
        bottom: calc(100% + 10px);
        right: 20px;
        opacity: 0;
        transform: translateY(10px);
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 100;
    }

    #emoji-picker-container.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
    
    /* Adaptar emoji-picker-element al modo oscuro */
    body.dark-mode #emoji-picker-container emoji-picker {
        --background: var(--white);
        --input-background: var(--secondary-color);
        --category-icon-active-color: var(--primary-color);
        --category-icon-color: var(--text-secondary);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username');
            if (username) {
                const userAvatarMain = document.getElementById('user-avatar-main');
                if (userAvatarMain) {
                    userAvatarMain.textContent = username.charAt(0).toUpperCase();
                }
            }

            // Lógica para el menú de acciones en móvil
            const mobileOptionsButton = document.getElementById('mobile-options-button');
            const chatHeaderActions = document.querySelector('.chat-header-actions');
            let mobileMenu = null;

            // --- NUEVO: Crear botones de acción ocultos para que el script pueda hacerles 'click' ---
            const hiddenActions = document.createElement('div');
            hiddenActions.style.display = 'none';
            hiddenActions.innerHTML = `
                <!-- El botón de videollamada ya no necesita estar aquí, está visible en el header -->
                <button id="search-in-chat-button"></button>
                <button id="chat-stats-button"></button>
                <button id="delete-chat-messages-button"></button>
            `;
            document.body.appendChild(hiddenActions);

            mobileOptionsButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (!mobileMenu) {
                    mobileMenu = document.createElement('div');
                    mobileMenu.className = 'mobile-actions-menu';
                    mobileMenu.innerHTML = `
                        <div class="menu-item" data-action="video-call-main"><i class="fas fa-video fa-fw"></i> Iniciar videollamada</div>
                        <div class="menu-item" data-action="search-in-chat"><i class="fas fa-search fa-fw"></i> Buscar en el chat</div>
                        <div class="menu-item" data-action="chat-stats"><i class="fas fa-chart-line fa-fw"></i> Ver estadísticas</div>
                        <div class="menu-item" data-action="delete-chat-messages"><i class="fas fa-trash fa-fw"></i> Eliminar mensajes</div>
                    `;
                    document.querySelector('.mobile-actions-wrapper').appendChild(mobileMenu);

                    mobileMenu.addEventListener('click', (event) => {
                        const action = event.target.closest('.menu-item')?.dataset.action;
                        if (action) {
                            // Si la acción es la videollamada, usamos el ID correcto
                            const buttonId = action === 'video-call-main' ? 'video-call-main-button' : `${action.replace(/-/g, '-')}-button`;
                            const buttonToClick = document.getElementById(buttonId);
                            if (buttonToClick) buttonToClick.click();

                            mobileMenu.classList.remove('show');
                        }
                    });

                    document.addEventListener('click', () => {
                        mobileMenu?.classList.remove('show');
                    });
                }
                mobileMenu.classList.toggle('show');
            });
        });

                <button id="toggle-call-chat-button" class="call-control-btn" style="display: none;"><i class="fas fa-comment"></i></button>
            </div>
        </div>

        <!-- NUEVO: Panel de Chat de la Videollamada -->
        <div id="call-chat-panel" class="call-chat-panel">
            <div class="chat-panel-header">
                <h4>Chat de la llamada</h4>
                <button id="close-call-chat-button">&times;</button>
            </div>
            <div class="call-chat-messages" id="call-chat-messages">
                <!-- Mensajes del chat de la llamada aquí -->
            </div>
            <form id="call-chat-form" class="call-chat-input-area">
                <input type="text" id="call-chat-input" placeholder="Escribe un mensaje...">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <!-- ================================================== -->
    <!-- === NUEVOS ESTILOS PARA VIDEOLLAMADA === -->
    <!-- ================================================== -->
    <style>
        .call-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: none; z-index: 3000;
        }
        .video-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: all 0.4s ease; }
        .video-feed.local { z-index: 3002; transform: scaleX(-1); }
        .video-feed.remote { z-index: 3001; display: none; }
        
        /* Estado en llamada: el vídeo local se hace pequeño */
        .in-call .video-feed.local {
            width: 25%; height: auto; aspect-ratio: 16/9;
            max-width: 220px; bottom: 85px; right: 20px;
            top: auto; left: auto; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .in-call .video-feed.remote { display: block; }

        .call-status-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3005; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: 600; text-shadow: 1px 1px 5px #000; }
        .call-ui-container { position: absolute; bottom: 0; left: 0; width: 100%; z-index: 3010; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); }
        .call-controls { display: flex; justify-content: center; align-items: center; gap: 16px; }
        .call-control-btn { width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; font-size: 20px; color: white; display: flex; align-items: center; justify-content: center; transition: all 0.2s; background-color: rgba(255, 255, 255, 0.2); }
        .call-control-btn:hover { background-color: rgba(255, 255, 255, 0.3); }
        .call-control-btn.start-call { background-color: #2ecc71; }
        .call-control-btn.hangup { background-color: #e74c3c; }
        .call-control-btn.toggled-off { background-color: #34495e; }
        .call-control-btn.toggled-off i { color: #ecf0f1; }

        /* Panel de Chat de la Llamada */
        .call-chat-panel { position: fixed; top: 0; right: -100%; width: 340px; height: 100%; background: var(--white); z-index: 3020; display: flex; flex-direction: column; box-shadow: -5px 0 20px rgba(0,0,0,0.3); transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .call-chat-panel.show { right: 0; }
        .chat-panel-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .chat-panel-header h4 { color: var(--text-primary); }
        .chat-panel-header button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-secondary); }
        .call-chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .call-chat-input-area { display: flex; padding: 10px; border-top: 1px solid var(--border-color); }
        #call-chat-input { flex-grow: 1; border: none; background: var(--secondary-color); border-radius: 18px; padding: 8px 12px; color: var(--text-primary); }
        #call-chat-input:focus { outline: none; }
        .call-chat-input-area button { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 36px; height: 36px; margin-left: 8px; cursor: pointer; }
        .call-chat-msg { margin-bottom: 10px; }
        .call-chat-msg strong { color: var(--primary-color); }
        .call-chat-msg p { margin: 2px 0 0; color: var(--text-secondary); font-size: 14px; }

        @media (max-width: 600px) {
            .in-call .video-feed.local { width: 30%; max-width: 120px; bottom: 75px; right: 10px; }
            .call-control-btn { width: 50px; height: 50px; font-size: 18px; }
            .call-chat-panel { width: 100%; }
        }
    </style>
</body>
</html>
