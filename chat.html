<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sigma Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Definición de variables para el tema CLARO */
    :root {
        --primary-color: #0084ff;
        --secondary-color: #e4e6eb;
        --bg-color: #f0f2f5;
        --white: #ffffff;
        --text-primary: #050505;
        --text-secondary: #65676b;
        --border-color: #e4e6eb;
        --sent-bg: #0084ff;
        --received-bg: #e4e6eb;
        --hover-bg: #f2f3f5;
        --online-color: #31a24c;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.15);
        --chat-bg: #f8f9fa;
    }

    /* Definición de variables para el tema OSCURO (FONDO NEGRO) */
    body.dark-mode {
        --primary-color: #0084ff; /* Se mantiene para acentos (azul) */
        --secondary-color: #3a3b3c; /* Fondo de inputs/elementos secundarios */
        --bg-color: #18191a; /* Fondo general de la aplicación (Negro/Oscuro) */
        --white: #242526; /* Fondo de contenedores (sidebar, chat-panel) */
        --text-primary: #e4e6eb; /* Texto principal claro */
        --text-secondary: #b0b3b8; /* Texto secundario gris */
        --border-color: #3e4042; /* Bordes */
        --sent-bg: #0084ff; /* Burbuja enviada (se mantiene azul para distinción) */
        --received-bg: #3e4042; /* Burbuja recibida (más oscura) */
        --hover-bg: #3e4042; /* Fondo al pasar el ratón */
        --online-color: #31a24c;
        --shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        --shadow-lg: 0 4px 12px rgba(0, 0, 0, 0.5);
        --chat-bg: #18191a; /* Fondo de la ventana de mensajes (Negro/Oscuro) */
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
        height: 100vh;
        -webkit-font-smoothing: antialiased;
    }

    .app-container {
        display: flex;
        height: 100vh;
        max-width: 1400px;
        margin: 0 auto;
        background: var(--white);
        box-shadow: var(--shadow-lg);
    }

    /* SIDEBAR - LISTA DE CONVERSACIONES */
    .sidebar {
        width: 100%;
        max-width: 360px;
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        background: var(--white);
    }

    .sidebar-header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        flex-direction: column; /* Cambiado para apilar elementos */
        gap: 12px; /* Espacio entre título y búsqueda */
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .sidebar-header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* --- NUEVO: Estilo para el campo de búsqueda --- */
    #user-search-input {
        width: 100%;
        border: none;
        background: var(--secondary-color);
        color: var(--text-primary);
        border-radius: 18px;
        padding: 8px 16px;
        font-size: 14px;
        font-family: inherit;
    }

    #user-search-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px var(--primary-color);
    }

    .sidebar-header h2 {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
    }

    .header-actions {
        display: flex;
        gap: 8px;
    }

    .icon-button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: var(--secondary-color);
        color: var(--text-primary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        font-size: 16px;
    }

    .icon-button:hover {
        background: var(--border-color);
        transform: scale(1.05);
    }

    .icon-button:active {
        transform: scale(0.95);
    }

    .icon-button.danger:hover {
        background: #ff4d4d;
        color: white;
    }

    .conversations-container {
        overflow-y: auto;
        flex: 1;
        -webkit-overflow-scrolling: touch;
    }

    .conversation-item {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        cursor: pointer;
        transition: background 0.2s;
        border-bottom: 1px solid var(--border-color);
        position: relative;
    }

    .conversation-item:hover {
        background: var(--hover-bg);
    }

    .conversation-item.active {
        background: var(--secondary-color);
    }

    .contact-avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 24px;
        flex-shrink: 0;
        position: relative;
        text-transform: uppercase;
    }

    .contact-avatar.online::after {
        content: '';
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 14px;
        height: 14px;
        background: var(--online-color);
        border: 2px solid var(--white);
        border-radius: 50%;
    }

    .chat-details {
        flex: 1;
        margin-left: 12px;
        min-width: 0;
    }

    .chat-name {
        font-weight: 600;
        font-size: 15px;
        color: var(--text-primary);
        display: block;
        margin-bottom: 4px;
    }

    .last-message {
        font-size: 13px;
        color: var(--text-secondary);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    /* --- NUEVO: Estilo para el indicador de racha --- */
    .streak-indicator {
        color: #ff4d4d; /* Color rojo para el fuego */
        font-weight: 600;
        margin-right: 4px;
        animation: pulse 1.5s infinite; /* Animación sutil */
    }

    /* --- NUEVO: Estilo para racha en periodo de gracia --- */
    .streak-indicator.grace-period {
        color: var(--text-secondary); /* Color gris secundario */
        animation: none; /* Sin animación para indicar que está en peligro */
        opacity: 0.8;
    }

    .unread-count-placeholder {
        color: var(--primary-color);
        font-weight: 600;
    }


    .chat-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
    }

    .last-time {
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
    }

    .unread-count {
        background: var(--primary-color);
        color: white;
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 12px;
        font-weight: 600;
        min-width: 20px;
        text-align: center;
    }

    /* CHAT ROOM */
    .chat-room-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--white);
        position: relative;
    }

    .chat-header {
        padding: 12px 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--white);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .contact-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
    }

    .mobile-back-button {
        display: none;
        width: 36px;
        height: 36px;
        border: none;
        background: transparent;
        color: var(--primary-color);
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.2s;
    }

    .mobile-back-button:hover {
        background: var(--hover-bg);
    }

    .chat-contact-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 18px;
        text-transform: uppercase;
    }

    .contact-details {
        display: flex;
        flex-direction: column;
    }

    .contact-details h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
    }

    .contact-name-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .contact-status-text {
        font-size: 12px;
        color: var(--text-secondary);
    }

    .contact-status-text.online {
        color: var(--online-color);
    }

    .chat-header-actions {
        display: flex;
        gap: 8px;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: var(--chat-bg);
        -webkit-overflow-scrolling: touch;
        min-height: 0;
    }

    .chat-messages.has-messages {
        display: flex;
    }

    .message-wrapper {
        display: flex;
        gap: 8px;
        max-width: 70%;
        align-self: flex-start;
        position: relative;
        animation: messageSlideIn 0.3s ease;
        z-index: 1;
        margin-bottom: 4px; 
        flex-direction: column;
    }

    @keyframes messageSlideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-wrapper.sent {
        align-self: flex-end;
    }

    /* Contenedor real del mensaje (avatar y burbuja) */
    .message-wrapper > .message-container {
        display: flex;
        gap: 8px;
        flex-direction: row; 
        align-self: flex-start;
    }

    .message-wrapper.sent > .message-container {
        flex-direction: row-reverse;
        align-self: flex-end;
    }
    
    .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 14px;
        flex-shrink: 0;
        text-transform: uppercase;
    }

    .message-content {
        background: var(--received-bg);
        color: var(--text-primary); /* Asegurar el color del texto */
        border-radius: 18px;
        padding: 8px 12px;
        position: relative;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    .message-wrapper.sent .message-content {
        background: var(--sent-bg);
        color: white;
    }

    .message-sender {
        font-size: 12px;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 4px;
    }

    .reply-original {
        background: rgba(0, 0, 0, 0.1);
        border-left: 3px solid var(--primary-color);
        padding: 6px 8px;
        margin-bottom: 6px;
        border-radius: 6px;
        font-size: 13px;
        color: var(--text-secondary); /* Color del texto de la cita */
    }
    
    .message-wrapper.sent .reply-original {
        /* Para mensajes enviados, la cita debe contrastar mejor con el fondo azul/oscuro */
        background: rgba(255, 255, 255, 0.2); 
        border-left-color: rgba(255, 255, 255, 0.5);
        color: white;
    }
    
    .message-wrapper.sent .reply-original strong {
        color: rgba(255, 255, 255, 0.8);
    }

    .reply-original strong {
        display: block;
        margin-bottom: 2px;
        font-size: 12px;
    }

    .reply-original p {
        margin: 0;
        opacity: 0.8;
    }

    .message-text {
        font-size: 15px;
        line-height: 1.4;
        margin: 0;
    }

    .message-time {
        display: block;
        font-size: 11px;
        margin-top: 4px;
        opacity: 0.7;
        text-align: right;
        color: var(--text-secondary); /* Mantener el color de la hora consistente */
    }
    
    .message-wrapper.sent .message-time {
        color: rgba(255, 255, 255, 0.8);
    }

    .checkmark {
        font-size: 10px;
        margin-left: 4px;
        color: rgba(255, 255, 255, 0.7);
    }

    .checkmark.read {
        color: #4fc3f7;
    }

    .seen-indicator {
        font-size: 11px;
        margin-top: 4px;
        opacity: 0.7;
        display: flex;
        align-items: center;
        gap: 4px;
        align-self: flex-end; 
        margin-right: 12px; 
        color: var(--text-secondary);
    }
    
    .message-wrapper.received .seen-indicator {
        align-self: flex-start; 
        margin-left: 12px;
    }

    /* ESTILOS DE ACCIONES DE MENSAJES: UNIFICADO PARA PC Y MÓVIL */
    .message-actions {
        display: none; 
        gap: 4px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        z-index: 5;
        position: relative; 
        right: auto;
        left: auto;
        top: auto;
        transform: none;
    }

    .message-wrapper.active-actions .message-actions {
        display: flex; 
        opacity: 1;
        pointer-events: auto;
        margin-top: 12px; 
    }
    
    .message-wrapper.received.active-actions .message-actions {
        justify-content: flex-start; 
        margin-left: 40px; 
        margin-right: 0;
    }

    .message-wrapper.sent.active-actions .message-actions {
        justify-content: flex-start; 
        margin-right: 12px;
        margin-left: 0;
    }
    
    .action-button {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: var(--white);
        box-shadow: var(--shadow);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        font-size: 14px;
        color: var(--text-secondary);
    }

    .action-button:hover {
        background: var(--hover-bg);
        transform: scale(1.1);
    }

    .reaction-selector {
        position: absolute;
        bottom: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        background: var(--white);
        border-radius: 24px;
        padding: 6px;
        box-shadow: var(--shadow-lg);
        display: flex;
        gap: 4px;
        z-index: 10;
        border: 1px solid var(--border-color);
    }

    .reaction-emoji {
        width: 36px;
        height: 36px;
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        transition: all 0.2s;
    }

    .reaction-emoji:hover {
        background: var(--hover-bg);
        transform: scale(1.2);
    }

    .message-reactions {
        display: flex;
        gap: 4px;
        margin-top: 8px; 
        flex-wrap: wrap;
        align-self: flex-start;
        margin-left: 40px; 
    }
    
    .message-wrapper.sent .message-reactions {
        align-self: flex-end;
        margin-right: 12px; 
        margin-left: 0;
    }

    .reaction-badge {
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
        transition: all 0.2s;
        color: var(--text-primary);
    }

    .reaction-badge:hover {
        background: var(--hover-bg);
        transform: scale(1.05);
    }

    .reaction-badge.user-reacted {
        background: var(--secondary-color); /* Un color que contraste, pero usando la paleta */
        border-color: var(--primary-color);
    }

    .reaction-count {
        font-weight: 600;
        color: var(--text-secondary);
    }

    /* TYPING INDICATOR */
    #typing-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 0 20px 10px 20px;
    }

    .typing-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
    }

    .typing-bubble {
        background: var(--received-bg);
        border-radius: 16px;
        padding: 8px 12px;
    }

    .typing-dots-bubble {
        display: flex;
        gap: 4px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-secondary);
        animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typingDot {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-8px);
        }
    }

    /* --- NUEVO: Animación para el indicador de racha --- */
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    /* INPUT AREA */
    .input-area {
        padding: 12px 20px;
        border-top: 1px solid var(--border-color);
        background: var(--white);
        position: relative;
    }

    #reply-preview {
        display: none;
        background: var(--secondary-color);
        padding: 8px 12px;
        border-left: 3px solid var(--primary-color);
        margin-bottom: 8px;
        border-radius: 6px;
        align-items: center;
        justify-content: space-between;
    }

    #reply-preview-text {
        flex: 1;
    }

    #reply-preview strong {
        display: block;
        font-size: 12px;
        color: var(--primary-color);
        margin-bottom: 2px;
    }

    #reply-preview p {
        margin: 0;
        font-size: 13px;
        color: var(--text-secondary);
    }

    #cancel-reply {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 18px;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #cancel-reply:hover {
        color: var(--text-primary);
    }

    .input-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    #message-input {
        flex: 1;
        border: none;
        background: var(--secondary-color);
        color: var(--text-primary);
        border-radius: 20px;
        padding: 10px 16px;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        max-height: 120px;
        overflow-y: auto;
    }

    #message-input:focus {
        outline: none;
        background: var(--border-color);
    }

    #emoji-button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }

    #emoji-button:hover {
        background: var(--secondary-color);
        color: var(--primary-color);
    }

    .send-button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: var(--primary-color);
        color: white;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }

    .send-button:hover {
        background: #0073e6;
        transform: scale(1.05);
    }

    .send-button:active {
        transform: scale(0.95);
    }

    #emoji-picker-container {
        position: absolute;
        bottom: calc(100% + 10px);
        right: 20px;
        opacity: 0;
        transform: translateY(10px);
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 100;
    }

    #emoji-picker-container.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }
    
    /* Adaptar emoji-picker-element al modo oscuro */
    body.dark-mode #emoji-picker-container emoji-picker {
        --background: var(--white);
        --input-background: var(--secondary-color);
        --category-icon-active-color: var(--primary-color);
        --category-icon-color: var(--text-secondary);
        --border-color: var(--border-color);
    }

    /* USER INFO */
    .user-info {
        padding: 12px 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--white);
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 18px;
        text-transform: uppercase;
    }

    #username-display {
        font-weight: 600;
        color: var(--text-primary);
    }

    /* Paginación */
    .load-more-indicator {
        cursor: pointer;
        text-align: center;
        color: var(--primary-color);
        font-weight: 600;
        padding: 8px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: opacity 0.2s;
    }
    
    .load-more-indicator:hover {
        opacity: 0.8;
    }
    
    /* RESPONSIVE - MOBILE */
    @media (max-width: 900px) {
        .sidebar {
            max-width: 100%;
        }

        .chat-room-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .chat-room-panel.active {
            transform: translateX(0);
        }

        .mobile-back-button {
            display: flex;
        }

        .message-wrapper {
            max-width: 85%;
        }

        /* Ocultar acciones por defecto en móvil */
        .message-actions {
            display: none;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Ajustar márgenes para que las acciones en móvil se alineen correctamente */
        .message-wrapper.received.active-actions .message-actions {
            margin-left: 40px; 
        }


        #emoji-picker-container {
            right: 0;
            left: 0;
            bottom: calc(100% + 5px);
        }
    }

    @media (max-width: 480px) {
        .chat-messages {
            padding: 12px;
        }

        .message-wrapper {
            max-width: 90%;
        }

        .input-area {
            padding: 8px 12px;
        }
    }

    /* SCROLLBAR */
    /* Adaptación del scrollbar al modo oscuro */
    body.dark-mode ::-webkit-scrollbar-thumb {
        background: #525355; 
    }
    
    body.dark-mode ::-webkit-scrollbar-thumb:hover {
        background: #737475; 
    }

    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
    }

    /* EMPTY STATE - CORREGIDO PARA MODO OSCURO */
    .chat-messages:empty::after {
        content: 'Selecciona un chat para comenzar';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        color: var(--text-secondary);
        font-size: 16px;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }
    
    /* MODIFICACIÓN: Mostrar el mensaje de "Selecciona un chat" por defecto en escritorio */
    @media (max-width: 900px) {
        .chat-room-panel:not(.active) .chat-messages:empty::after {
            /* Ocultar el mensaje "Selecciona un chat" cuando el chat-panel está oculto en móvil */
            display: none;
        }
    }


    /* Asegurar que los mensajes sean visibles */
    .message-wrapper,
    .message-wrapper * {
        visibility: visible !important;
        opacity: 1 !important;
    }

    /* --- NOTIFICACIÓN TOAST (Show Modal) --- */
    #notification-toast {
    position: fixed; /* Fijo en la pantalla */
    z-index: 200;   /* Asegura que esté por encima de otros elementos */
    background: var(--white);
    color: var(--text-primary);
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: var(--shadow-lg);
    display: none; /* Oculto por defecto, JS lo cambiará a 'flex' */
    align-items: center;
    gap: 15px;
    transition: top 0.4s ease-in-out, right 0.4s ease-in-out, transform 0.4s ease-in-out, opacity 0.4s;
    cursor: pointer;
    border: 1px solid var(--border-color);

    /* --- Estilos por defecto para MÓVIL --- */
    top: -150px; /* Oculto por defecto arriba de la pantalla */
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 30px); /* Ancho casi completo con un pequeño margen */
    max-width: 450px;
    }

    /* Cuando la notificación se muestra en MÓVIL */
    #notification-toast.show {
    top: 15px; /* Aparece desde arriba */
    display: flex; /* Aseguramos que sea visible */
    }

    /* --- Estilos para ESCRITORIO (pantallas más anchas de 900px) --- */
    @media (min-width: 901px) {
    #notification-toast {
        /* Movemos la notificación a la esquina superior derecha */
        left: auto; /* Reseteamos 'left' */
        right: -400px; /* Oculto por defecto a la derecha de la pantalla */
        top: 20px;
        transform: none; /* Reseteamos la transformación horizontal */
        width: auto;
        min-width: 320px;
    }

    /* Cuando la notificación se muestra en ESCRITORIO */
    #notification-toast.show {
        right: 20px; /* Aparece desde la derecha */
        top: 20px;   /* Mantenemos la posición superior */
    }
    }

    .toast-details {
        overflow: hidden;
    }

    .toast-sender {
        font-weight: 700;
        font-size: 15px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
        color: var(--text-primary);
    }

    .toast-message {
        font-size: 14px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* --- NUEVO: Estilos para el avatar y contenido del toast --- */
    .toast-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--primary-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        flex-shrink: 0;
    }

    /* --- ESTILOS PARA EL MODAL DE ESTADÍSTICAS --- */
    .stats-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none; /* Oculto por defecto */
        align-items: center;
        justify-content: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
    }

    .stats-modal-overlay.show {
        display: flex;
    }

    .stats-modal-content {
        background: var(--white);
        color: var(--text-primary);
        padding: 25px;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
    }

    .stats-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .stats-modal-header h3 {
        font-size: 20px;
        font-weight: 700;
    }

    .stats-modal-close {
        font-size: 24px;
        cursor: pointer;
        color: var(--text-secondary);
        background: none;
        border: none;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 25px;
    }

    .stat-item {
         background: var(--secondary-color);
        padding: 15px;
        border-radius: 8px;
        text-align: center;
    }

    /* --- NUEVO: Contenedor para la gráfica --- */
    .chart-container {
        position: relative;
        height: 250px; /* Altura fija para el contenedor del gráfico */
        width: 100%;
        margin-top: 10px;
    }
</style>
<!-- NUEVO: Estilo para el separador de fecha -->
<style>
    .date-separator {
        align-self: center;
        background: var(--secondary-color);
        color: var(--text-secondary);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin: 16px 0 8px;

    }
</style>
</head>
<body class="dark-mode">
    <div class="app-container">
        <div class="sidebar">
            <div class="user-info">
                <div class="user-profile">
                    <div class="user-avatar" id="user-avatar-main"></div>
                    <span id="username-display">Usuario</span>
                </div>
                <div class="header-actions">
                    <button class="icon-button" id="home-button" title="Inicio">
                        <i class="fas fa-home"></i>
                    </button>
                    <button class="icon-button" id="logout-button" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div class="sidebar-header">
                <div class="sidebar-header-top">
                    <h2>Chats</h2>
                    <button class="icon-button" id="clear-all-button" title="Limpiar todo">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <input type="text" id="user-search-input" placeholder="Buscar o empezar un chat nuevo...">
            </div>

            <div class="conversations-container" id="conversations-container">
                </div>
        </div>

        <div class="chat-room-panel" id="chat-room-panel">
            <div class="chat-header">
                <div class="contact-info">
                    <div class="chat-contact-avatar" id="chat-contact-avatar">U</div>
                    <div class="contact-details">
                        <div class="contact-name-wrapper">
                            <h3 id="current-chat-name">Selecciona un chat</h3>
                            <span id="header-streak-indicator"></span>
                        </div>
                        <span class="contact-status-text" id="contact-status-text">Desconectado</span>
                    </div>
                </div>
                <div class="chat-header-actions">
                    <!-- NUEVO: Botón para abrir la búsqueda -->
                    <button class="icon-button" id="search-in-chat-button" title="Buscar en el chat">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="icon-button" id="chat-stats-button" title="Ver estadísticas del chat">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button class="icon-button danger" id="delete-chat-messages-button" title="Eliminar mensajes del chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- NUEVO: Barra de búsqueda (oculta por defecto) -->
            <div id="search-bar" style="display: none; padding: 12px 20px; border-bottom: 1px solid var(--border-color); align-items: center; gap: 8px; background: var(--white);">
                <input type="text" id="search-input" placeholder="Buscar mensajes..." style="flex-grow: 1; background: var(--secondary-color); border: none; border-radius: 18px; padding: 8px 12px; color: var(--text-primary);">
                <span id="search-results-count" style="font-size: 12px; color: var(--text-secondary); min-width: 40px; text-align: center;">0/0</span>
                <button id="prev-result-button" class="icon-button" title="Resultado anterior" style="width: 32px; height: 32px;">
                    <i class="fas fa-chevron-up"></i>
                </button>

                    <i class="fas fa-chevron-down"></i>
                </button>
                <button id="close-search-button" class="icon-button" title="Cerrar búsqueda" style="width: 32px; height: 32px;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- FIN BARRA DE BÚSQUEDA -->

            <div class="chat-messages" id="chat-messages">
                </div>

            <div id="typing-indicator">
                </div>

            <div class="input-area">
                <div id="reply-preview">
                    <div id="reply-preview-text">
                        <strong id="reply-user"></strong>
                        <p id="reply-text"></p>
                    </div>
                    <button id="cancel-reply">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="message-form">
                    <div class="input-wrapper">
                        <button type="button" id="emoji-button">
                            <i class="far fa-smile"></i>
                        </button>
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Escribe un mensaje..."
                            autocomplete="off"
                        />
                        <button type="submit" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>

                <div id="emoji-picker-container">
                    </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Estadísticas -->
    <div id="stats-modal" class="stats-modal-overlay">
        <div class="stats-modal-content">
            <div class="stats-modal-header">
                <h3>Estadísticas del Chat</h3>
                <button id="stats-modal-close" class="stats-modal-close">&times;</button>
            </div>
            <div class="stats-body">
                <div class="stats-grid">
                    <div class="stat-item">
                        <h4>Creación del Chat</h4>
                        <p id="stats-creation-date">-</p>
                    </div>
                    <div class="stat-item">
                        <h4>Mensajes Enviados</h4>
                        <p id="stats-message-count">-</p>
                    </div>
                    <div class="stat-item">
                        <h4>Racha Actual</h4>
                        <p id="stats-streak-count">-</p>
                    </div>
                    <div class="stat-item">
                        <h4>Duración del Chat</h4>
                        <p id="stats-chat-duration">-</p>
                    </div>
                </div>
                <h4 style="margin-top: 20px;">Top 5 Palabras Más Usadas</h4>
                <div class="chart-container">
                    <canvas id="word-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-toast">
        <div class="toast-avatar" id="toast-avatar-initial"></div>
        <div class="toast-details">
            <span class="toast-sender" id="toast-sender-name"></span>
            <p class="toast-message" id="toast-message-content"></p>
        </div>
    </div>

    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

    <script type="module" src="chat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username');
            if (username) {
                const userAvatarMain = document.getElementById('user-avatar-main');
                if (userAvatarMain) {
                    userAvatarMain.textContent = username.charAt(0).toUpperCase();
                }
            }
        });
    </script>
