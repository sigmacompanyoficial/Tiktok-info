<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Realtime - Moderno</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.18.0/index.js" type="module"></script>
</head>
<body>
    <div class="chat-container"> 
        
        <div class="chat-header">
            <div class="contact-info">
                <div class="contact-avatar"></div> 
                <div>
                    <h1>Bienvenido, <span id="username-display">Usuario</span></h1> 
                </div>
            </div>
            <div class="header-actions">
                <button id="home-button" title="Volver a Inicio">
                    <i class="fas fa-home"></i>
                </button>
                <button id="clear-all-button" title="Eliminar todos los mensajes">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button id="logout-button" title="Cerrar SesiÃ³n">Logout</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
        </div>
        
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
        </div>
        
        <div class="reply-preview" id="reply-preview" style="display: none;">
            <div class="reply-content">
                <p>Respondiendo a: <strong id="reply-user"></strong></p>
                <p id="reply-text"></p>
            </div>
            <button class="cancel-reply" id="cancel-reply" title="Cancelar respuesta">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="emoji-picker-container"></div>
            
        <form id="message-form">
            
            <span class="input-icon" id="emoji-button" title="Emojis"><i class="far fa-smile"></i></span> 
            
            <div class="input-main-area">
                <input type="text" id="message-input" placeholder="Escribe un mensaje" autocomplete="off">
            </div>
            
            <button type="submit" id="send-button" title="Enviar mensaje">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" width="20" height="20">
                    <path d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.3c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.4 22 35.5 41.5 24.5l264-156.4c18.5-11 25-34.4 14-52.9L476 3.2z"/>
                </svg>
            </button>
        </form>
    </div>

    <script src="chat.js" type="module"></script>
</body>
</html>
